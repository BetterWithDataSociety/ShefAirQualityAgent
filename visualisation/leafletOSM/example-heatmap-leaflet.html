<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaflet Heatmap Plugin Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow" />
  <meta name="description" content="This example shows a leaflet heatmap layer example for the heatmap.js leaflet plugin" />
  <meta name="keywords" content="leaflet heatmap, heatmap.js plugin leaflet" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="heatmap.min.js"></script>
  <script src="leaflet-heatmap.js"></script>

  <style>
.demo-wrapper { height:600px; background:rgba(0,0,0,.03); border:3px solid black; }
.heatmap { width:100%; height:100%; }
  </style>

</head>
<body>
  <div class="wrapper">
    <h1>Sheffield Sensors - Current Levels For NO2</h1>
  </div>

    <select name="pollutant">
      <option value="http://dbpedia.org/resource/NO2">NO2</option>
      <option value="http://dbpedia.org/resource/Sulfur_dioxide">Sulfur Dioxide</option>
      <option value="http://dbpedia.org/resource/Ozone">Ozone</option>
      <option value="http://dbpedia.org/resource/Carbon_monoxide">Carbon Monoxide</option>
      <option value="http://dbpedia.org/resource/PM_2.5">PM2.5</option>
      <option value="http://dbpedia.org/resource/PM_10">PM10</option>
      <option value="http://dbpedia.org/resource/Atmospheric_pressure">Atmospheric Pressure</option>
      <option value="http://dbpedia.org/resource/Outside_air_temperature">Outside Air Temperature</option>
    </select>
    <div class="demo-wrapper">
      <div class="heatmap" id="map-canvas">
      </div>
    </div>

  <script>
    window.onload = function() {

      var testData = {
          max: 40,
          data: []
        };

      // var testData = {
      //     max: 8,
      //     data: [{lat: 53.383611, lng:-1.466944, count: 5},{lat: 53.37, lng:-1.45, count: 3}]
      //   };


        var baseLayer = L.tileLayer(
          'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
            maxZoom: 18
          }
        );

        var cfg = {
          // radius should be small ONLY if scaleRadius is true (or small radius is intended)
          "radius": 0.05,
          "maxOpacity": .8, 
          // scales the radius based on map zoom
          "scaleRadius": true, 
          // if set to false the heatmap uses the global maximum for colorization
          // if activated: uses the data maximum within the current map boundaries 
          //   (there will always be a red spot with useLocalExtremas true)
          "useLocalExtrema": true,
          // which field name in your data represents the latitude - default "lat"
          latField: 'lat',
          // which field name in your data represents the longitude - default "lng"
          lngField: 'lng',
          // which field name in your data represents the data value - default "value"
          valueField: 'count'
        };


        var heatmapLayer = new HeatmapOverlay(cfg);

        var map = new L.Map('map-canvas', {
          center: new L.LatLng(53.383611, -1.466944),
          zoom: 12,
          layers: [baseLayer, heatmapLayer]
        });

      // Here is the sparql query to get all latest NO2 readings
      $.ajax({
        url: "http://apps.opensheffield.org/sparql?default-graph-uri=&query=select+%3Fsensor%2C+%3Flat%2C+%3Flong%2C+%3Ftimestamp%2C+%3FobservationValue%0D%0Awhere+%7B%0D%0A++++%3Fobservation+%3Chttp%3A%2F%2Fpurl.oclc.org%2FNET%2Fssnx%2Fssn%23hasValue%3E+%3FobservationValue+.%0D%0A++++%3Fobservation+%3Chttp%3A%2F%2Fpurl.oclc.org%2FNET%2Fssnx%2Fssn%23endTime%3E+%3Ftimestamp+.%0D%0A++++%3Fobservation+%3Curi%3A%2F%2Fopensheffield.org%2Fproperties%23sensor%3E+%3Fsensor+.%0D%0A++++%3Fsensor+%3Chttp%3A%2F%2Fpurl.oclc.org%2FNET%2Fssnx%2Fssn%23MeasurementProperty%3E+%3Chttp%3A%2F%2Fdbpedia.org%2Fresource%2FNO2%3E+.%0D%0A++++%3Fsensor+%3Chttp%3A%2F%2Fwww.w3.org%2F2003%2F01%2Fgeo%2Fwgs84_pos%23long%3E+%3Flong+.%0D%0A++++%3Fsensor+%3Chttp%3A%2F%2Fwww.w3.org%2F2003%2F01%2Fgeo%2Fwgs84_pos%23lat%3E+%3Flat+.%0D%0A%0D%0A++++%7B%0D%0A++++++++select+%28max%28%3Fr%29+AS+%3Fobservation%29%0D%0A++++++++where+%7B%0D%0A++++++++++++%3Fr+a+%3Chttp%3A%2F%2Fpurl.oclc.org%2FNET%2Fssnx%2Fssn%23ObservationValue%3E+.%0D%0A++++++++++++%3Fr+%3Curi%3A%2F%2Fopensheffield.org%2Fproperties%23sensor%3E+%3Fsensor+.%0D%0A++++++++++++%3Fr+%3Chttp%3A%2F%2Fpurl.oclc.org%2FNET%2Fssnx%2Fssn%23endTime%3E+%3Fts+.++%0D%0A++++++++++++FILTER+%28+xsd%3AdateTime%28%3Fts%29+%3E+xsd%3AdateTime%28%272015-01-01+00%3A00%3A00%27%29+%29%0D%0A++++++++%7D%0D%0A++++++++GROUP+BY+%3Fsensor%0D%0A++++%7D%0D%0A%0D%0A++++%0D%0A%7D&format=json&timeout=0&debug=on",
      }).done(function(data) {
        for ( var i = 0; i < data.results.bindings.length; i++ ) {
          testData.data.push({lat:data.results.bindings[i].lat.value,
                              lng:data.results.bindings[i].long.value,
                              count:data.results.bindings[i].observationValue.value});

          // L.marker( [data.results.bindings[i].lat.value,data.results.bindings[i].long.value],{icon: L.divIcon({
          //   className: 'count-icon', html: data.results.bindings[i].observationValue.value, iconSize: [40, 40] })}).addTo(map);
          L.marker( [data.results.bindings[i].lat.value,data.results.bindings[i].long.value])
             .bindPopup( data.results.bindings[i].observationValue.value )
             .addTo(map);
        }

        console.log("%o",testData.data);
        heatmapLayer.setData(testData);
      });

    };
</script>
</body>
</html>
